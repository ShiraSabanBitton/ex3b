<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל המשימות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="task-container">
        <h2>רשימת המשימות שלי</h2>
        <form id="task-form">
            <input class="text" type="text" id="task-input" placeholder="משימה חדשה">
            <button class="text" type="submit">הוסף משימה</button>
        </form>
        <ul id="task-list"></ul>
        <button class="text" id="logout">יציאה</button>
    </div>
    <script src="tasks.js"></script>
</body>
</html>
