<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל משימות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>ברוך הבא למנהל המשימות</h1>
        <img class="logo" alt="logo" src="./images/logo.png"/>
        <form id="login-form">
            <input class="text" type="text" id="username" placeholder="שם משתמש" required>
            <input class="text" type="password" id="password" placeholder="סיסמא" required>
            <button class="text" type="submit">אישור</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
